<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        h1,a{

        html {

        }
        body {
        margin: auto;
        padding: 0px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        min-height: fit-content;
        width: 100%;
        }
        div {
        margin: auto;
        padding: 0px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        min-height: fit-content;
        width: auto;
        }
        div.app {
        padding: 0px;
        display: contents;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        min-height: fit-content;
        width: auto;
        }
        div.tareas{
        margin: inherit;
        padding: 0px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        min-height: fit-content;
        width: 100%;
        background-color: #45837a99;
        }
        div.utilidades{
        margin: auto;
        padding: 0px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        min-height: fit-content;
        width: 100%;
        background-color: #45835470;
        }
        div.datos{
        margin: auto;
        padding: 0px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        min-height: fit-content;
        width: 100%;
        background-color: #83458287;
        }
		div.creditos{
		align-content: center;
		}
        p{
        font-size: 40px;
        margin: inherit;
        }
        button {
        background-color: #0000002b;
        color: white;
        padding: 16px;
        border: initial;
        border-radius: 0;
        margin: 4px 2px;
        cursor: pointer;
        font-size: 1.2rem;
        transition: background-color 0.3s ease;
        height: 150px;
        width: 150px;
        border-radius: 100px;
        }
        button:hover {
        background-color: #183743;
        }
        @media only screen and (max-width: 600px) {
            button {
                padding: 30px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>


<div class="app">
	<h1>✅Todo.html</h1>
    <div class="tareas">
	<button onclick="verTareas()"><p>📑</p>Ver tareas</button>
	<button onclick="verTareasCompletadas()"><p>✅</p>Ver registro</button>
	<button onclick="editarTarea()"><p>✏️</p>Editar tarea</button>
    <button onclick="crearTarea()"><p>📝</p>Crear tarea</button>
    <button onclick="actualizarTareas()"><p>🪄</p>Actualizar</button>
    </div>
    <div class="utilidades">
	<button onclick="verNota()"><p>📋</p>Ver nota</button>
    <button onclick="crearOEditarNota()"><p>📋</p>Crear/editar nota</button>
    <button onclick="aleatorio()"><p>🎲</p>Generar n° aleatorio</button>
    <button onclick="porcentaje()"><p>📊</p>Generar porcentaje</button>
    </div>
    <div class="datos">
    <button onclick="importarDatos()"><p>📥</p>Importar datos</button>
    <button onclick="exportarDatos()"><p>💾</p>Exportar datos</button>
    <button onclick="borrarDatos()"><p>🔃</p>Formatear datos</button>
    </div>
    <div class="creditos">
        <h1>Creado por:‎ ‎ </h1>
        <h1><a href="https://github.com/Adolfsan99">‎Adolfo Sánchez</a></h1>
    </div>
</div>
