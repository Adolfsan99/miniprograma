<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextTo.html</title>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            // Detecta el idioma preferido del navegador
            const userLang = navigator.language || navigator.userLanguage;
            // Asigna el idioma detectado al atributo 'lang' del elemento <html>
            document.documentElement.lang = userLang;
        });
    </script>
    <link rel="stylesheet" href="./styles/textto.css">
    <link rel="icon" type="image/x-icon" href="favicon.png" />
</head>

<body>
    <div class="todo">
        <h1>✒️TextTo.html<div id="clock"></div>
        </h1>
    </div>
    <div class="box1">
        <form id="textForm">
            <textarea style="border-radius: 15px; padding: 15px;" id="textInput" rows="10" cols="50"
                placeholder="Escribe tu texto aquí..."></textarea><br><br>
        </form>
    </div>
    <div class="box2">
        <!-- INCLUIR EL CONTADOR AQUI -->
        <p id="charCounter">Número de caracteres: 0</p>
        <button type="button" onclick="displayText()">OK</button>
        <button type="button" onclick="leerTexto()">Escuchar</button>
        <button type="button" onclick="toCapitalCase()">Ajustar</button>
        <button type="button" onclick="toUpperCase()">Mayúsculas</button>
        <button type="button" onclick="copiarTexto()">Copiar</button>
        <button type="button" onclick="exportText()">Exportar</button>
        <button type="button" onclick="exitFunction()">Regresar a ✅Todo.html</button>
    </div>
    <div class="box3">
        <div id="output"></div>
        <p>.</p>
    </div>
    <div class="creditos">
        <h1>Creado por: </h1>
        <h1><a href="https://github.com/Adolfsan99">Adolfo Sánchez</a></h1>
    </div>

    <script>
        function toUpperCase() {
            var inputText = document.getElementById('textInput').value;
            document.getElementById('output').textContent = inputText.toUpperCase();
        }

        function toCapitalCase() {
            var inputText = document.getElementById('textInput').value;
            var words = inputText.toLowerCase().split(' ');
            for (var i = 0; i < words.length; i++) {
                if (words[i].length > 0) {
                    words[i] = words[i][0].toUpperCase() + words[i].substr(1);
                }
            }
            document.getElementById('output').textContent = words.join(' ');
        }

        function displayText() {
            detenerTexto();
            const textInput = document.getElementById('textInput').value;
            const outputDiv = document.getElementById('output');
            const charCounter = document.getElementById('charCounter');

            // Actualizar el contenido del outputDiv con el texto ingresado
            outputDiv.textContent = textInput;

            // Actualizar el contador de caracteres
            charCounter.textContent = `Número de caracteres: ${textInput.length}`;
        }

        async function exportText() {
            const textInput = document.getElementById('textInput').value;
            const blob = new Blob([textInput], { type: 'text/plain' });

            const options = {
                types: [{
                    description: 'Text Files',
                    accept: {
                        'text/plain': ['.txt'],
                    },
                }],
            };

            try {
                const handle = await window.showSaveFilePicker(options);
                const writable = await handle.createWritable();
                await writable.write(blob);
                await writable.close();
            } catch (err) {
                console.error('Error al guardar el archivo:', err);
            }
        }

        function exitFunction() {
            detenerTexto();
            var ubicacionActual = window.location.origin;
            // Agregar la ruta o el nombre del archivo que deseas
            var nuevaUbicacion = ubicacionActual + "/miniprograma/todo.html";
            // Redirigir a la nueva ubicación
            window.location.href = nuevaUbicacion;
        }

        function leerTexto() {
            detenerTexto();
            displayText();
            const texto = document.getElementById('output').textContent;
            const mensaje = new SpeechSynthesisUtterance(texto);
            mensaje.rate = 2; // Establece la velocidad a 2x
            window.speechSynthesis.speak(mensaje);
        }

        function detenerTexto() {
            window.speechSynthesis.cancel();
        }

        function copiarTexto() {
            displayText();
            const texto = document.getElementById('output').textContent;
            navigator.clipboard.writeText(texto).then(() => {
                alert('Texto copiado al portapapeles');
            }).catch(err => {
                console.error('Error al copiar el texto: ', err);
            });
        }

        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12; // El '0' debe ser '12'
            const timeString = `${hours}:${minutes}:${seconds} ${ampm}`;
            document.getElementById('clock').textContent = timeString;
        }

        setInterval(updateClock, 1000);
        updateClock(); // Llamada inicial para establecer el reloj inmediatamente
    </script>
</body>

</html>
