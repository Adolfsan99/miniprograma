<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

    <!DOCTYPE html>

</head>

<body>
    <div class="todo">
        <h1>‚úíÔ∏èTextTo.html<div id="clock"></div>
        </h1>
    </div>
    <div class="box1">
        <form id="textForm">
            <textarea style="border-radius: 15px; padding: 15px;" id="textInput" rows="10" cols="50"
                placeholder="Escribe tu texto aqu√≠..." oninput="countCharacters()"></textarea><br><br>
        </form>
    </div>
    <div class="box2">
        <p id="charCounter">N√∫mero de caracteres: 0</p>
        <button type="button" onclick="adjustText()">OK</button>
        <button type="button" onclick="readText()">Escuchar</button>
        <button type="button" onclick="toUpperCase()">May√∫sculas</button>
        <button type="button" onclick="copyText()">Copiar</button>
        <button type="button" onclick="exportText()">Exportar</button>
        <button type="button" onclick="goBack()">‚úÖTodo.html</button>
    </div>
    <div class="box3">
        <div id="output"></div>
    </div>
    <div class="creditos">
        <a href="https://github.com/Adolfsan99">Creado por: Adolfo S√°nchez</a>
    </div>
    <script>

        function toSentenceCase(text) {
            // Definir correcciones de texto comunes
            const correcciones = {
                ' a ': ' √° ',
                ' e ': ' √© ',
                ' i ': ' √≠ ',
                ' o ': ' √≥ ',
                ' u ': ' √∫ ',
                'si ': 's√≠ ',
                'alli': 'all√≠',
                'asi': 'as√≠',
                'tambien': 'tambi√©n',
                'ademas': 'adem√°s',
                ' tu ': ' t√∫ ',
                ' el ': ' √©l ',
                ' que ': ' qu√© ',
                ' como ': ' c√≥mo ',
                ' cuando ': ' cu√°ndo ',
                ' donde ': ' d√≥nde ',
                ' quien ': ' qui√©n ',
                ' cual ': ' cu√°l ',
                ' por que ': ' por qu√© ',
                ' porque ': ' porque ',
                ' estan ': ' est√°n ',
                ' esta ': ' est√° ',
                ' mas ': ' m√°s '
            };

            // Aplicar correcciones de texto comunes
            for (let [incorrecta, correcta] of Object.entries(correcciones)) {
                let regex = new RegExp(incorrecta, 'gi');
                text = text.replace(regex, correcta);
            }

            // Dividir el texto en "oraciones" manteniendo los delimitadores
            var sentences = text.split(/([.?!])/);

            // Iterar sobre las partes divididas y ajustar las "oraciones"
            for (var i = 0; i < sentences.length; i += 2) {
                if (sentences[i]) {
                    sentences[i] = sentences[i].trim();
                    sentences[i] = sentences[i].charAt(0).toUpperCase() + sentences[i].slice(1);
                }
            }

            // Unir las partes nuevamente para formar el texto ajustado
            var adjustedText = sentences.join('');

            // Corregir espacios adicionales y puntuaci√≥n
            adjustedText = adjustedText.replace(/\s+/g, ' ');  // Eliminar espacios m√∫ltiples
            adjustedText = adjustedText.replace(/\s+([,.?!])/g, '$1');  // Eliminar espacios antes de puntuaci√≥n
            adjustedText = adjustedText.replace(/([.?!])\s*/g, '$1 ');  // Asegurar un espacio despu√©s de puntuaci√≥n
            adjustedText = adjustedText.replace(/,\s*/g, ', ');  // Asegurar un espacio despu√©s de comas
            adjustedText = adjustedText.trim();  // Eliminar espacios al inicio y final

            // Asegurar que haya un punto final si no hay otro signo de puntuaci√≥n al final
            if (!/[.?!]$/.test(adjustedText)) {
                adjustedText += '.';
            }

            return adjustedText;
        }


        function stopRead() {
            window.speechSynthesis.cancel();
        }

        // Funci√≥n para contar caracteres y actualizar el contador
        function countCharacters() {
            var inputText = document.getElementById('textInput').value;
            var charCounter = document.getElementById('charCounter');
            charCounter.textContent = `N√∫mero de caracteres: ${inputText.length}`;
        }

        // Funci√≥n para leer el texto en voz alta
        function readText() {
            var inputText = document.getElementById('textInput').value;
            var outputDiv = document.getElementById('output');
            var mensaje = new SpeechSynthesisUtterance(inputText);
            mensaje.rate = 2; // Establece la velocidad a 2x
            window.speechSynthesis.speak(mensaje);
            outputDiv.textContent = inputText;
        }

        // Funci√≥n para ajustar texto y mostrarlo en output
        function adjustText() {
            stopRead()
            var inputText = document.getElementById('textInput').value;
            var outputDiv = document.getElementById('output');
            outputDiv.textContent = toSentenceCase(inputText); // Llama a toSentenceCase para ajustar el texto
        }

        // Funci√≥n para convertir texto a may√∫sculas y mostrarlo en output
        function toUpperCase() {
            stopRead()
            var inputText = document.getElementById('textInput').value;
            var outputDiv = document.getElementById('output');
            outputDiv.textContent = inputText.toUpperCase();
        }

        // Funci√≥n para copiar el texto al portapapeles
        function copyText() {
            var inputText = document.getElementById('textInput').value;
            navigator.clipboard.writeText(inputText).then(() => {
                alert('Texto copiado al portapapeles');
            }).catch(err => {
                console.error('Error al copiar el texto: ', err);
            });
        }

        // Funci√≥n para exportar el texto como archivo de texto
        async function exportText() {
            var inputText = document.getElementById('textInput').value;
            var blob = new Blob([inputText], { type: 'text/plain' });

            const options = {
                types: [{
                    description: 'Archivos de Texto',
                    accept: {
                        'text/plain': ['.txt'],
                    },
                }],
            };

            try {
                const handle = await window.showSaveFilePicker(options);
                const writable = await handle.createWritable();
                await writable.write(blob);
                await writable.close();
            } catch (err) {
                console.error('Error al guardar el archivo:', err);
            }
        }

        // Funci√≥n para regresar a la p√°gina anterior
        function goBack() {
            stopRead()
            var ubicacionActual = window.location.origin;
            // Agregar la ruta o el nombre del archivo que deseas
            var nuevaUbicacion = ubicacionActual + "/miniprograma/todo.html";
            // Redirigir a la nueva ubicaci√≥n
            window.location.href = nuevaUbicacion;
        }
        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12; // El '0' debe ser '12'
            const periodEmoji = getPeriodEmoji(now.getHours()); // Pasamos las horas en formato de 24 horas
            const timeString = `${periodEmoji} ${hours}:${minutes}:${seconds} ${ampm}`;
            document.getElementById('clock').textContent = timeString;
        }

        function getPeriodEmoji(hours) {
            if (hours >= 5 && hours < 12) {
                return 'üåÖ'; // Ma√±ana
            } else if (hours >= 12 && hours < 18) {
                return 'üåÑ'; // Tarde
            } else if (hours >= 18 && hours < 23) {
                return 'üåâ'; // Noche
            } else {
                return 'üå†'; // Madrugada
            }
        }


        setInterval(updateClock, 1000);
        updateClock();  // Llamada inicial para establecer el reloj inmediatamente
    </script>
</body>
