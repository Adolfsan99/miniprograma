<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextTo.html</title>
    <link rel="stylesheet" href="./styles/textto.css">
    <!DOCTYPE html>
    <link rel="icon" type="image/x-icon" href="favicon.png" />
</head>

<body>
    <div class="todo">
        <h1>九뉦잺TextTo.html<div id="clock"></div>
        </h1>
    </div>
    <div class="box1">
        <form id="textForm">
            <textarea style="border-radius: 15px; padding: 15px;" id="textInput" rows="10" cols="50"
                placeholder="Escribe tu texto aqu칤..." oninput="countCharacters()"></textarea><br><br>
        </form>
    </div>
    <div class="box2">
        <p id="charCounter">N칰mero de caracteres: 0</p>
        <button type="button" onclick="adjustText()">OK</button>
        <button id="readButton" type="button" onclick="toggleRead()">Escuchar</button>
        <button id="toggleCaseButton" type="button" onclick="toggleCase()">May칰sculas</button>
        <button type="button" onclick="copyText()">Copiar</button>
        <button type="button" onclick="exportText()">Exportar</button>
        <button type="button" onclick="goBack()">九Todo.html</button>
    </div>
    <div class="box3">
        <div id="output"></div>
    </div>
    <div class="creditos">
        <a href="https://github.com/Adolfsan99">Creado por: Adolfo S치nchez</a>
    </div>
    <script>

        // Variable global para mantener el estado del texto
        var caseState = 0; // 0: May칰sculas, 1: Min칰sculas, 2: Capitalizar

        // Funci칩n para alternar entre may칰sculas, min칰sculas y capitalizar
        function toggleCase() {
            var inputText = document.getElementById('textInput').value;
            var outputDiv = document.getElementById('output');
            var toggleCaseButton = document.getElementById('toggleCaseButton');

            // Alternar entre may칰sculas, min칰sculas y capitalizar
            switch (caseState) {
                case 0: // May칰sculas
                    outputDiv.textContent = inputText.toUpperCase();
                    toggleCaseButton.textContent = 'Min칰sculas';
                    caseState = 1;
                    break;
                case 1: // Min칰sculas
                    outputDiv.textContent = inputText.toLowerCase();
                    toggleCaseButton.textContent = 'Capitalizar';
                    caseState = 2;
                    break;
                case 2: // Capitalizar
                    outputDiv.textContent = capitalizeText(inputText);
                    toggleCaseButton.textContent = 'May칰sculas';
                    caseState = 0;
                    break;
            }
        }

        // Funci칩n para capitalizar el texto (primer car치cter de cada oraci칩n en may칰sculas)
        function capitalizeText(text) {
            return text
                .toLowerCase() // Primero convertimos todo a min칰sculas
                .replace(/(?:^|\.\s*)([a-z])/g, (match, p1) => p1.toUpperCase()); // Capitaliza el primer car치cter de cada oraci칩n
        }

        // Funci칩n para contar caracteres y actualizar el contador
        function countCharacters() {
            var inputText = document.getElementById('textInput').value;
            var charCounter = document.getElementById('charCounter');
            charCounter.textContent = `N칰mero de caracteres: ${inputText.length}`;
        }

        var isReading = false; // Estado para controlar si se est치 leyendo
        var currentUtterance = null; // Para almacenar la instancia actual de SpeechSynthesisUtterance
        var wordsArray = []; // Para almacenar los elementos <span> de las palabras
        var currentWordIndex = 0; // Para rastrear el 칤ndice de la palabra actual

        // Funci칩n para alternar entre iniciar y detener la lectura
        function toggleRead() {
            if (isReading) {
                stopRead();
            } else {
                readText();
            }
        }


        var isReading = false; // Estado para controlar si se est치 leyendo
        var textToRead = ''; // Texto completo para la lectura
        var outputDiv = document.getElementById('output'); // Elemento de salida
        var wordsArray = []; // Array de palabras
        var currentIndex = 0; // 칈ndice de la palabra actual

        // Funci칩n para alternar entre iniciar y detener la lectura
        function toggleRead() {
            if (isReading) {
                stopRead();
            } else {
                readText();
            }
        }

        // Funci칩n para leer el texto en voz alta
        function readText() {
            textToRead = document.getElementById('textInput').value;
            outputDiv.innerHTML = '';

            // Dividir el texto en palabras y crear elementos <span>
            wordsArray = textToRead.split(/\s+/).filter(word => word.length > 0).map(word => {
                var span = document.createElement('span');
                span.textContent = word + ' ';
                return span;
            });

            // Agregar las palabras al div
            wordsArray.forEach(wordSpan => outputDiv.appendChild(wordSpan));

            // Crear una instancia de SpeechSynthesisUtterance para todo el texto
            var mensaje = new SpeechSynthesisUtterance(textToRead);
            var velocidad = parseFloat(prompt("Ingresa la velocidad de lectura (0.1 a 10)"));

            // Verificar si la velocidad es un n칰mero v치lido
            if (!isNaN(velocidad) && velocidad >= 0.1 && velocidad <= 10) {
                mensaje.rate = velocidad;

                mensaje.onboundary = function (event) {
                    // Resaltar la palabra actual
                    var currentWord = getWordFromBoundary(event);
                    wordsArray.forEach((wordSpan, index) => {
                        if (index === currentWord) {
                            wordSpan.classList.add('highlight');
                        } else {
                            wordSpan.classList.remove('highlight');
                        }
                    });
                };

                mensaje.onend = function () {
                    // Quitar el resaltado al finalizar la lectura
                    wordsArray.forEach(wordSpan => wordSpan.classList.remove('highlight'));
                    isReading = false;
                    document.getElementById('readButton').textContent = 'Escuchar';
                };

                // Iniciar la lectura
                window.speechSynthesis.speak(mensaje);
                isReading = true;
                document.getElementById('readButton').textContent = 'Detener';
            } else {
                alert("La velocidad ingresada debe ser un n칰mero entre 0.1 y 10.");
            }
        }

        // Funci칩n para obtener el 칤ndice de la palabra actual basado en el evento de l칤mite
        function getWordFromBoundary(event) {
            var wordStart = event.charIndex;
            var wordEnd = wordStart + event.charLength;
            var wordIndex = wordsArray.findIndex(span => {
                var text = span.textContent.trim();
                var spanStart = textToRead.indexOf(text);
                var spanEnd = spanStart + text.length;
                return (wordStart >= spanStart && wordEnd <= spanEnd);
            });
            return wordIndex;
        }

        // Funci칩n para detener la lectura
        function stopRead() {
            window.speechSynthesis.cancel();
            isReading = false;
            document.getElementById('readButton').textContent = 'Escuchar';
            // Quitar el resaltado de las palabras
            wordsArray.forEach(wordSpan => wordSpan.classList.remove('highlight'));
        }
        // Funci칩n para ajustar texto y mostrarlo en output
        function adjustText() {
            stopRead();
            var textInputElement = document.getElementById('textInput');
            var inputText = textInputElement.value;
            var outputDiv = document.getElementById('output');

            // Confirmar si se desea aplicar correcciones ortogr치ficas b치sicas
            var aplicarCorrecciones = confirm("쮻eseas aplicar correcciones ortogr치ficas b치sicas al texto?");

            // Si el usuario acepta, aplicar correcciones ortogr치ficas
            if (aplicarCorrecciones) {
                inputText = applyCorrections(inputText);
            }

            // Reemplazar saltos de l칤nea por <br> y convertir m칰ltiples espacios en uno solo para visualizaci칩n
            var formattedText = inputText
                .replace(/\n/g, '<br>')  // Reemplazar saltos de l칤nea por <br>
                .replace(/\s+/g, ' ');   // Reemplazar m칰ltiples espacios consecutivos por un solo espacio

            // Mostrar el texto ajustado en el div
            outputDiv.innerHTML = formattedText; // Usa innerHTML para interpretar <br> correctamente
        }

        // Funci칩n para aplicar correcciones ortogr치ficas b치sicas sin alterar la estructura del texto
        function applyCorrections(text) {
            // Definir correcciones de texto comunes
            const correcciones = {
                ' a ': ' 치 ',
                ' e ': ' 칠 ',
                ' i ': ' 칤 ',
                ' o ': ' 칩 ',
                ' u ': ' 칰 ',
                'si ': 's칤 ',
                'alli': 'all칤',
                'asi': 'as칤',
                'tambien': 'tambi칠n',
                'ademas': 'adem치s',
                ' tu ': ' t칰 ',
                ' el ': ' 칠l ',
                ' que ': ' qu칠 ',
                ' como ': ' c칩mo ',
                ' cuando ': ' cu치ndo ',
                ' donde ': ' d칩nde ',
                ' quien ': ' qui칠n ',
                ' cual ': ' cu치l ',
                ' por que ': ' por qu칠 ',
                ' porque ': ' porque ',
                ' estan ': ' est치n ',
                ' esta ': ' est치 ',
                ' mas ': ' m치s '
            };

            // Aplicar correcciones de texto comunes sin alterar espacios y saltos de l칤nea
            for (let [incorrecta, correcta] of Object.entries(correcciones)) {
                let regex = new RegExp(incorrecta, 'gi');
                text = text.replace(regex, correcta);
            }

            return text;
        }

        // Funci칩n para copiar el texto al portapapeles
        function copyText() {
            var inputText = document.getElementById('textInput').value;
            navigator.clipboard.writeText(inputText).then(() => {
                alert('Texto copiado al portapapeles');
            }).catch(err => {
                console.error('Error al copiar el texto: ', err);
            });
        }

        // Funci칩n para exportar el texto como archivo de texto
        async function exportText() {
            var inputText = document.getElementById('textInput').value;
            var blob = new Blob([inputText], { type: 'text/plain' });

            const options = {
                types: [{
                    description: 'Archivos de Texto',
                    accept: {
                        'text/plain': ['.txt'],
                    },
                }],
            };

            try {
                const handle = await window.showSaveFilePicker(options);
                const writable = await handle.createWritable();
                await writable.write(blob);
                await writable.close();
            } catch (err) {
                console.error('Error al guardar el archivo:', err);
            }
        }

        // Funci칩n para regresar a la p치gina anterior
        function goBack() {
            stopRead()
            var ubicacionActual = window.location.origin;
            // Agregar la ruta o el nombre del archivo que deseas
            var nuevaUbicacion = ubicacionActual + "/miniprograma/todo.html";
            // Redirigir a la nueva ubicaci칩n
            window.location.href = nuevaUbicacion;
        }
        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12; // El '0' debe ser '12'
            const periodEmoji = getPeriodEmoji(now.getHours()); // Pasamos las horas en formato de 24 horas
            const timeString = `${periodEmoji} ${hours}:${minutes}:${seconds} ${ampm}`;
            document.getElementById('clock').textContent = timeString;
        }

        function getPeriodEmoji(hours) {
            if (hours >= 5 && hours < 12) {
                return '游깬'; // Ma침ana
            } else if (hours >= 12 && hours < 18) {
                return '游깫'; // Tarde
            } else if (hours >= 18 && hours < 23) {
                return '游깰'; // Noche
            } else {
                return '游'; // Madrugada
            }
        }


        setInterval(updateClock, 1000);
        updateClock();  // Llamada inicial para establecer el reloj inmediatamente
    </script>
</body>

</html>
