    <script>

        // FunciÃ³n para abrir un modal
        function openModal(modalId) {
            document.getElementById(modalId).style.display = "block";
        }

        // FunciÃ³n para cerrar un modal
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = "none";
        }

        // Cerrar el modal al hacer clic fuera del contenido
        window.onclick = function (event) {
            const modals = document.querySelectorAll('.modal');
            modals.forEach(modal => {
                if (event.target === modal) {
                    modal.style.display = "none";
                }
            });
        }

        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12; // El '0' debe ser '12'
            const periodEmoji = getPeriodEmoji(now.getHours()); // Pasamos las horas en formato de 24 horas
            const timeString = `${periodEmoji} ${hours}:${minutes}:${seconds} ${ampm}`;
            document.getElementById('clock').textContent = timeString;
        }

        function getPeriodEmoji(hours) {
            if (hours >= 5 && hours < 12) {
                return 'ğŸŒ…'; // MaÃ±ana
            } else if (hours >= 12 && hours < 18) {
                return 'ğŸŒ„'; // Tarde
            } else if (hours >= 18 && hours < 23) {
                return 'ğŸŒ‰'; // Noche
            } else {
                return 'ğŸŒ '; // Madrugada
            }
        }


        setInterval(updateClock, 1000);
        updateClock();  // Llamada inicial para establecer el reloj inmediatamente
    </script>
    <script>
        const textbox = document.getElementById('textbox');
        const statusDiv = document.getElementById('status');
        let timeout = null;

        // Cargar contenido de localStorage al iniciar la pÃ¡gina
        window.onload = () => {
            const savedNote = localStorage.getItem('nota');
            if (savedNote) {
                textbox.value = savedNote;
            }
        };

        // Guardar contenido en localStorage despuÃ©s de 5 segundos de inactividad
        textbox.addEventListener('input', () => {
            statusDiv.textContent = 'âŒ›Esperando texto';
            clearTimeout(timeout);
            timeout = setTimeout(() => {
                localStorage.setItem('nota', textbox.value);
                statusDiv.textContent = 'âœ…Â¡Texto guardado!';

                // Desaparecer el mensaje despuÃ©s de 3 segundos
                setTimeout(() => {
                    statusDiv.textContent = '';
                }, 3000);
            }, 4000);
        });

    </script>
