    <script>
        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12; // El '0' debe ser '12'
            const periodEmoji = getPeriodEmoji(hours);
            const timeString = `${periodEmoji}${hours}:${minutes}:${seconds} ${ampm}`;
            document.getElementById('clock').textContent = timeString;
        }

        function getPeriodEmoji(hours) {
            if (hours >= 5 && hours < 12) {
                return 'üåÖ'; // Ma√±ana
            } else if (hours >= 12 && hours < 18) {
                return 'üåÑ'; // Tarde
            } else if (hours >= 18 && hours < 22) {
                return 'üåâ'; // Noche
            } else {
                return 'üå†'; // Madrugada
            }
        }

        setInterval(updateClock, 1000);
        updateClock();  // Llamada inicial para establecer el reloj inmediatamente
    </script>
    <script>
        const textbox = document.getElementById('textbox');
        const statusDiv = document.getElementById('status');
        let timeout = null;

        // Cargar contenido de localStorage al iniciar la p√°gina
        window.onload = () => {
            const savedNote = localStorage.getItem('nota');
            if (savedNote) {
                textbox.value = savedNote;
            }
        };

        // Guardar contenido en localStorage despu√©s de 5 segundos de inactividad
        textbox.addEventListener('input', () => {
            statusDiv.textContent = '‚åõEsperando texto';
            clearTimeout(timeout);
            timeout = setTimeout(() => {
                localStorage.setItem('nota', textbox.value);
                statusDiv.textContent = '‚úÖ¬°Texto guardado!';

                // Desaparecer el mensaje despu√©s de 3 segundos
                setTimeout(() => {
                    statusDiv.textContent = '';
                }, 3000);
            }, 4000);
        });

    </script>
